<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> <!-- Link to your CSS file -->
    <title>Profile Page</title>
</head>
<body>
    <div class="main">
        <button id="check-connection-btn">Check Connection</button>
        <div class="icon">
            <img src="profile-icon.jpg" alt="Profile Icon">
            <div class="profile-name">Name</div>
        </div>
        <div class="artist-container">
            <div class="artist-text">Favourite Artists</div>
            <div class="artist-display" id="artist-display"></div>
            <button id="toggle-add-artist">Add Artist</button>
            <form id="add-artist-form" style="display: none;">
                <input id="artist-name" placeholder="Artist Name">
                <input id="artist-listeners" placeholder="Monthly Listeners">
                <input id="artist-origin" placeholder="Origin">
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="fun-fact-container">
            Which artists can play all songs?
            <button id="fun-fact-button">Find out!</button>
            <div class="artist-display" id="fun-fact-artists"></div>
        </div>
        <div class="song-container">
            <div>Insert Song</div>
            <form id="insert-song"> 
                <input placeholder="Song Name" id="song-name"></input>
                <select id="artist-dropdown">
                    <option>By Artist</option>
                </select>
                <input placeholder="Album Name" id="song-album"></input>
                <input placeholder="Num of Listeners" id="song-listeners"></input>
                <button>Add Song</button>
            </form>
            <div class="artist-display" id="song-display"></div>
        </div>
        <div class="join-gae">
            <form id="gae-ah-form">
                <select id="gae-artist-dropdown">
                    <option>By Artist</option>
                </select>
                <button>Check</button>
            </form> 
            <div class="artist-display" id="gae-display"></div>
        </div>
        <div class="albums-container">
            <div class="artist-display" id="albums-display"></div>
        </div>
        <div class="comments-container">
            <div class="comments-header">Comments</div>
            <form id="comment-form">
                <textarea id="comment-description" placeholder="Comment..."></textarea>
                <button type="submit">Send</button>
                <input id="comment-author" placeholder="Name...">
            </form>
            <div class="comments" id="comments"></div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
